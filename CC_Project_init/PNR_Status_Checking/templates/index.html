<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PNR Status Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        input[type="text"] {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #FF6F00;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Your PNR Status</h1>
        <form action="/submit" method="POST">
            <label for="pnr">Enter PNR Number:</label>
            <input type="text" name="pnr" id="pnr" required>
            <input type="submit" value="Check Status">
        </form>
    </div>
</body>
</html>
